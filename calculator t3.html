<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <meta http-equiv="refresh" content="4"> -->
	<link rel="stylesheet" type="text/css" href="calculator t3.css">
	<title>Task3- Calculator</title>
</head>
<body>
	<div class="calc">
		<input type="text" placeholder="0" id="inputbox">
		<div>
			<button>C</button>
			<button>DEL</button>
			<button>%</button>
			<button>/</button>
		</div>
		<div>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>*</button>
		</div>
		<div>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>-</button>
		</div>
		<div>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>+</button>
		</div>
		<div>
			<button>00</button>
			<button>0</button>
			<button>.</button>
			<button class="ebtn">=</button>
		</div>
	</div>


	<script type="text/javascript" src="calculator t3.js"></script>
</body>
</html>
